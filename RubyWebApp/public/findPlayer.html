  <body>
   <div class='container'>
  <div class="row">
    <div id="websiteTopper" class="col-xs-12 text-center">
  <h2> Find a Player <span class="glyphicon glyphicon-user"></span> </h2>
    </div>
  </div>
</div>
     
 <div class="container" id="emailSubmit">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2  bgrnd">
      <div ng-app="myApp">
      <div id="hope" ng-controller="PeopleCtrl">
        <div class='row'>
          <div class='col-xs-10 col-xs-offset-1'>

            <form role='form'>
             
                      <label for='email'><h3>Enter a player's name to see their record</h3></label>

                      <input id= 'email' name='email'/>
                   
           <button type="submit" class="btn btn-success" id="cuddleFinder" >Find Player</button>
            <button type="button" class="btn btn-warning" id="goHome" >Go Home</button>
            </form>
          </div>
        </div>
             
           <div class="table-responsive" >
            <h3><b><span  id="playerName"></span></b><span>     </span><span id="playerRecord"></span><h3>
      <table class="table table-stripped table-hover table-bordered" id="table">
          <tr id="th">
            <th>Date</th>
              <th>Position</th>
              <th>Opponent</th>
              <th>Opposing School</th>
              <th>Score</th>
               <th>W/L</th>
               <th>Partner</th>
          </tr>
          <div >
          <tr class="tr" ng-repeat="match in matches">
            <td>{{match.date}}</td>
              <td>{{match.position}}</td>
              <td>{{match.opponent}}</td>
              <td>{{match.opponentSchool}}</td>
              <td>{{match.score}}</td>
               <td>{{match.wOrL}}</td>
               <td>{{match.partner}}</td>
          </tr>
        </div>
      </table>
    </div>
      </div>
      </div>
    </div>
  </div>

  <div class="row" id="hideMe">
  <div class="col-xs-12" id='jokes'>
  </div>
  </div>
</div>
