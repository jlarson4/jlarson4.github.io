  <link rel="stylesheet" type="text/css" href="css/login.css">

	<title>Interactive Tennis Scorebook</title>
	
  </head>

  <body>
    <div class="container-fluid">
      <div class="row"  id='mainHeading'>
        <div class='col-xs-12'>
            <h1>
              Interactive ScoreBook
            </h1>
        </div>
      </div>
    </div>

    <div class='container'>
      <div class='row'>
        <div class='col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3' id="signin">
         
         
          
           <form role="form">
             <div class='form-group'>
            <label for="email">Email: </label>
            <input name="email" type='text' class='form-control' id='email' placeholder='Enter your email'>

            <label for='password'> Password: </label>
            <input name='password' type='password' class='form-control' id='password' placeholder='Enter your password'>
             </div>
             </form>
         
           
           <div class='row'>
            <div class='col-xs-12' >
              <h5 style='color:white'id='errors'></h5>
            </div>
              <div class='col-xs-12 col-sm-4' >
                  <button  id="logIn" class="btn-lg btn-primary">Login</button>
              </div>
              <div class='col-xs-12 col-sm-8'>
                <span class='pull-right'>
                  <span class='pull-right' id='noAccount'> Don't have an account? </span>
                  <button  id="SignUp" class="btn-lg btn-info">Sign up</button>
                </span>
            </div>                  
         </div>
    </div>
  </div>
</div>
  
  <script type='text/javascript' src="js/login.js"></script>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
