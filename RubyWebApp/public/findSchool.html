  <title>Find a Match</title>


  
  </head>

  <body>
   <div class='container'>
  <div class="row">
    <div id="websiteTopper" class="col-xs-12 text-center">
  <h2> Find a Match<span class="glyphicon glyphicon-th-list"></span> </h2>
    </div>
  </div>
</div>
     
     <div class="container" id="emailSubmit">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2  bgrnd">
      <div ng-app="myApp">
      <div id="hope" ng-controller="PeopleCtrl">
        <div class='row'>
          <div class= 'col-xs-10 col-xs-offset-1'>
        
            <form role='form'>
             
                      <label for='team1'><h3>Enter the school you are searching for: </h3></label>
                      
                      <input id= 'team1' name='email'/>       
                   
           <button type="submit" class="btn btn-success" id="cuddleFinder" >Find School</button>
            <button type="button" class="btn btn-warning" id="goHome" >Go Home</button>
            </form>
          </div>
        </div>
             
           <div class="table-responsive" >
            <h3><b><span  id="playerName"></span></b><span>     </span><span id="playerRecord"></span><h3>
      <table class="table table-stripped table-hover table-bordered" id="table">
          <tr id="th">
            <th>Date</th>
              <th>Record</th>
          </tr>
          <div >
          <tr class="tr" ng-repeat="match in matches">
            <td>{{match.years}}</td>
              <td>{{match.record}}</td>
          </tr>
        </div>
      </table>
    </div>
      </div>
      </div>
    </div>
  </div>

  <div class="row" id="hideMe">
  <div class="col-xs-12" id='jokes'>
  </div>
  </div>
</div>

<script type='text/javascript' src="js/findMatch.js"></script>

  <script src="app/infoBox/options.js"></script>
  <script src="app/infoBox/optionsController.js"></script>
 
 <script src="app/displayMatchSearch/displayMatchModule.js"></script>
 <script src="app/displayMatchSearch/displayMatchCntrl.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
