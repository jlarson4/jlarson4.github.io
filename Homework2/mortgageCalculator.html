   <title>Mortgage Calculator</title>
	
  </head>



  <body>

    <fieldset>
      <div class="container" >
        <div class = "row" >
          <div class = "col-xs-12" id="pageHeading">
            <legend>
              <h1 class="heading text-center"> Mortgage Calculator </h1>
            </legend>
          </div>
        </div>
      </div>
    <div class="container">
      <div class = "row" id="pageBody">
        <div class = "col-sm-8">
          <form role="form">
            <div class="form-group">
              
              <h4><label for="loanAmnt">Loan Amount <span class="text-muted">($):</span> </label></h4>
                 
                  <input type="number" class="form-control" id="loanAmnt" placeholder="Enter your loan amount"/><hr>

              <h4><label for="interest"> Annual Interest Rate <span class="text-muted">(%):</span> </label></h4>
              <input type="number" class="form-control" id="interest" placeholder="Interest Rate"/>
             
              
              <h4><label for="ddButton">Mortgage Duration</label></h4>
            <div class="radio-inline">
              <label><input type="radio" id="y15" name="year"> 15 years</label>
            </div>

            <div class="radio-inline">
              <label><input type="radio"  id="y20" name="year"> 20 years</label>
            </div>

            <div class="radio-inline">
              <label><input type="radio"  id="y30" name="year"> 30 years</label>
            </div><hr>
            </div> 
          </form>
 
            <!-- inline buttons for the month options-->
            <div id="recalc"></div>
            <div id="summary"></div>
            <div id="output"></div>


              <h4><label for="start">Months to View</label></h4>
          <form class="form-inline" role="form">

            <div class="form-group">
              <label for="start">First: </label>
              <select id="start" class="form-control">

              </select> 
            </div>            

            <div class="form-group">
              <label for="end"> Last:</label>
              <select id="end" class="form-control">

              </select>
            </div>

          </form>

          <button id="calculate" class="btn btn-info"> Calculate <span class="glyphicon glyphicon-check"></span></button>
        </div>

        <div class="col-sm-4">
          <div id="cycler" class="pagination-centered">
            <img src="../images/Homework2/house1.jpg" alt="house" />
            <img src="../images/Homework2/house2.jpg" alt="house" /> 
            <img src="../images/Homework2/house3.jpg" alt="house" /> 
            <img src="../images/Homework2/house4.jpg" alt="house" /> 
            <img src="../images/Homework2/house5.jpg" alt="house" /> 
            <img class="active" src="../images/Homework2/house6.jpg" alt="house" />  
          </div>

        </div>
      </div>
    </div>
  </fieldset>
  
    <script type="text/javascript" src="mcjs.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>
</html>
